<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/firebase-element/firebase.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">


<dom-module id="another-event">

    <template>

        <style>
            :host {
                display: block;
                padding: 10px;
            }
            .card {
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                padding: 16px;
                margin: 24px;
                border-radius: 5px;
                background-color: #fff;
                color: #757575;
            }
            paper-button {
                margin-top: 50px;;
            }


        </style>

        <div class="card">
            <paper-input id="userNombre" label="Nombre"></paper-input>
            <paper-input id="userApellido" label="Apellido"></paper-input>
            <paper-input id="userCorreo" label="Correo"></paper-input>

            <paper-button id="enviar" raised>Enviar</paper-button>
            <!--<paper-button raised on-tap="sendData">Enviar</paper-button>-->
        </div>

    </template>

    <script>

        Polymer({

            is: 'another-event',

            properties: {
                users: Object,
            },

            <!-- Registrar un evento de click -->

            listeners: {
                'enviar.click': 'sendData',
            },

            <!-- Generar la funciÃ³n -->

            sendData: function() {

                var _self = this
                _self.users = {
                    name: this.$.userNombre.value,
                    lastname: this.$.userApellido.value,
                    email: this.$.userCorreo.value
                },

                   ref.push(_self.users);
                   console.log(_self.users);

                this.$.userNombre.value="",
                this.$.userApellido.value="",
                this.$.userCorreo.value=""
            }

        });

    </script>

</dom-module>

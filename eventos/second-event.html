<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/firebase-element/firebase.html">
<link rel="import" href="bower_components/firebase-element/firebase-document.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">


<dom-module id="second-event">

    <template>

        <style>
            :host {
                display: block;
                padding: 10px;
            }
            .card {
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                padding: 16px;
                margin: 24px;
                border-radius: 5px;
                background-color: #fff;
                color: #757575;
            }
            .circle {
                display: inline-block;
                height: 64px;
                width: 64px;
                border-radius: 50%;
                background: #ddd;
                line-height: 64px;
                font-size: 30px;
                color: #555;
                text-align: center;
            }
            h1 {
                font-size: 22px;
                margin: 16px 0;
                color: #212121;
            }
        </style>
        <div class="card">
            <paper-input id="userNombre" label="Nombre"></paper-input>
            <paper-input id="userApellido" label="Apellido"></paper-input>
            <paper-input id="userCorreo" label="Correo"></paper-input>

            <paper-button raised on-tap="sendData">Enviar</paper-button>
        </div>

    </template>

    <script>

        Polymer({

            is: 'second-event',

            properties: {
                users: Object,
            },
            sendData: function() {

                var _self = this
                _self.users = {
                    name: this.$.userNombre.value,
                    lastname: this.$.userApellido.value,
                    email: this.$.userCorreo.value
                },

                    console.log(_self.users);

            }

        });

    </script>

</dom-module>
